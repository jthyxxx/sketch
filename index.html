<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch It</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div id="container">
        <h1>Etch-A-Sketch</h1>
        <div id="sketchBox"></div>
        <div id="tools">
            <button class="erase" onclick="erase()"><h2>E</h2></button>
            <input type="color" class="color">
            <button class="clear" onclick="clearAll()"><h2>C</h2></button>
        </div>
        <div class="slider">
            <input type="range" min="16" max="100" id="gridNumber" value="16">
            <div class="gridValue"></div>
        </div>
    </div>
</body>
</html>
